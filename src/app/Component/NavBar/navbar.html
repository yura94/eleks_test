<mat-button-toggle-group
  name="fontStyle"
  aria-label="Font Style"
  class="nav-container">
  <mat-button-toggle
    value="Home"
    routerLink="/home"
    routerLinkActive="mat-button-toggle-checked"
    >Home</mat-button-toggle
  >
  <mat-button-toggle
    value="beer"
    routerLink="/beer"
    routerLinkActive="mat-button-toggle-checked"
    >beer</mat-button-toggle
  >
  <mat-button-toggle
    value="coctails"
    routerLink="/cocktails"
    routerLinkActive="mat-button-toggle-checked"
    >coctails</mat-button-toggle
  >
</mat-button-toggle-group>

<mat-button-toggle-group
  name="fontStyle"
  aria-label="Font Style"
  class="auth-container">
  <mat-button-toggle *ngIf="!authTogle" value="sign in" routerLink="/signIn"
    >sign in</mat-button-toggle
  >
  <mat-button-toggle *ngIf="authTogle" value="sign out" (click)="signOut()"
    >sign out</mat-button-toggle
  >
</mat-button-toggle-group>
