<mat-button-toggle-group
  name="fontStyle"
  aria-label="Font Style"
  class="container">
  <mat-button-toggle
    *ngFor="let item of categorylList"
    routerLinkActive="mat-button-toggle-checked"
    [routerLink]="[item.url, 'categoryes', item.value]">
    {{ item.label }}
  </mat-button-toggle>
</mat-button-toggle-group>
