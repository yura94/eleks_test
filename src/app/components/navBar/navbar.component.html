<mat-button-toggle-group name="fontStyle" aria-label="Font Style" class="auth-container">
  <ng-template #signIn>
    <mat-button-toggle value="sign in" routerLink="/signIn">sign in</mat-button-toggle>
  </ng-template>
  <mat-button-toggle
    *ngIf="isAuthenticated$ | async | transformNullToFalse; else signIn"
    value="sign out"
    (click)="signOut()"
    >sign out</mat-button-toggle
  >
</mat-button-toggle-group>
